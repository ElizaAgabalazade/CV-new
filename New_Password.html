<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="./js/new_password.js" defer></script>
    <link rel="stylesheet" href="./css/New_Password.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="section_left">
            <h1>Hello, Friend !</h1>
            <p>Enter your personal details and start </p>
            <button class="btn">
                <a href="" class="sign">SIGN UP</a>
            </button>
        </div>

        <div class="section_right">
            <div class="top">
                <h1>New Password</h1>
            </div>
            <div class="section__right_2">
                <p>Enter New Password</p>
                <div class="enter"><input type="password" id="password" minlength="8" required
                        placeholder="At least 8 digits" />
                    <i class="fa-solid fa-eye-slash toggle-password" id="toggleIcon" onclick="togglePassword()"></i>
                </div>
            </div>
            <p class="confirm_pasword">Confirm Password</p>
            <div class="confirm">
                <input type="password" id="password" minlength="8" required placeholder="At least 8 digits"
                    class="confirm" />
                <i class="fa-solid fa-eye-slash toggle-password" id="toggleIcon" onclick="togglePassword()"></i>
            </div>
            <div class="section_right_3">
                <p>Do you have an account ?</p>
                <button class="btn_r">
                    <a href="" class="send">SIGN UP</a>
                </button>
            </div>
            <div class="back"><strong>Back</strong></div>

        </div>







        </div>




    </section>
</body>

</html>
